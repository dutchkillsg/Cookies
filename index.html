<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<form>
		<input id="user" type="user" name="user">
		<input id = "submit" type="submit" name="submit">
	</form>
	<h1 id ="greeting" cookie_name ='name'></h1>
	<h1 id ="welcome" cookie_name='visited'></h1>
 
 <div class="cookies">


    <!-- Sugar Cookie -->
    <div class="cookie sugar">
      <button type="button" id="sugarbtn" ><img src="http://assets.marthastewart.com/styles/wmax-520-highdpi/d35/old-fashioned-sugar-hol05-msd101477/old-fashioned-sugar-hol05-msd101477_vert.jpg?itok=-F-moYn2"></button>
      <br>
      Number of Cookies:
      <br>
        <input text="text" id="sugar"></input>
        <br>
        <button id="resetBtn1" type="button">Reset!</button>
    </div>
    <!-- Lemon Cookie -->
    <div class="cookie lemon">
        <button type="button" id="lemonbtn"><img
       src="http://thebearfootbaker.com/wp-content/uploads/2013/08/Lemon-Cookies-Recipe-thebearfootbaker.com_.jpg" alt=""></button>
      <br>
      Number of Cookies:
      <br>
        <input id="lemon" type="text" class="buttons">
        <br>
        <button id="resetBtn2" type="button">Reset!</button>
    </div>
    <!-- Chocolate Cookie -->
    <div class="cookie chocolate">
      <button type="button" id="chocolatebtn"><img src="http://www.cookingclassy.com/wp-content/uploads/2014/06/final-one-chocolate-chip-cookie+srgb..jpg" alt=""></button>
      <br>
      Number of Cookies:
      <br>
        <input id="chocolate" type="text" class="buttons">
        <br>
        <button id="resetBtn3" type="button">Reset!</button>
    </div>
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="script/js.cookie.js"></script>
<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
